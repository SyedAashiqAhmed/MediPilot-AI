<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. AI Live Consultation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .chat-header p {
            margin: 5px 0 0 0;
            opacity: 0.8;
        }
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.greeting {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            margin-left: 0;
        }
        .message.status {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            margin-left: 0;
            font-style: italic;
        }
        .message.ai_response {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
            margin-left: 0;
        }
        .message.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            margin-left: 0;
        }
        .message.complete {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
            margin-left: 0;
            font-weight: bold;
        }
        .input-section {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .patient-id-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .start-chat-btn {
            padding: 12px 24px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .start-chat-btn:hover {
            background: #1976d2;
        }
        .start-chat-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .typing-indicator {
            display: none;
            padding: 10px;
            color: #666;
            font-style: italic;
        }
        .typing-indicator.active {
            display: block;
        }
        .typing-indicator::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Dr. AI Clinical Consultation</h1>
            <p>Live AI-powered medical analysis and recommendations</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message greeting">
                Welcome to Dr. AI consultation! Enter a patient ID to start the analysis.
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            Dr. AI is analyzing
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="patientId" class="patient-id-input" placeholder="Enter Patient ID (e.g., P12345)" value="P12345">
                <button id="startChat" class="start-chat-btn">Start Consultation</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const patientIdInput = document.getElementById('patientId');
        const startChatBtn = document.getElementById('startChat');
        const typingIndicator = document.getElementById('typingIndicator');
        
        function addMessage(type, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTyping(show) {
            typingIndicator.classList.toggle('active', show);
            if (show) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
        
        function startConsultation() {
            const patientId = patientIdInput.value.trim();
            if (!patientId) {
                addMessage('error', 'Please enter a patient ID');
                return;
            }
            
            // Clear previous messages
            chatMessages.innerHTML = '';
            addMessage('greeting', `Starting consultation for Patient ${patientId}...`);
            
            // Disable button and show typing
            startChatBtn.disabled = true;
            startChatBtn.textContent = 'Consulting...';
            showTyping(true);
            
            // Start streaming consultation
            const eventSource = new EventSource(`/chat_consultation/${patientId}`);
            
            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'complete') {
                        showTyping(false);
                        startChatBtn.disabled = false;
                        startChatBtn.textContent = 'Start New Consultation';
                        eventSource.close();
                    } else {
                        showTyping(false);
                        addMessage(data.type, data.message);
                    }
                } catch (e) {
                    console.error('Error parsing event data:', e);
                }
            };
            
            eventSource.onerror = function(event) {
                showTyping(false);
                addMessage('error', 'Connection error. Please try again.');
                startChatBtn.disabled = false;
                startChatBtn.textContent = 'Start Consultation';
                eventSource.close();
            };
        }
        
        startChatBtn.addEventListener('click', startConsultation);
        patientIdInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startConsultation();
            }
        });
    </script>
</body>
</html>
