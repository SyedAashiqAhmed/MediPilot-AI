<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCore AI - Advanced Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2c5aa0;
            font-size: 28px;
        }

        .header .stats-quick {
            display: flex;
            gap: 30px;
        }

        .stat-badge {
            text-align: center;
        }

        .stat-badge .number {
            font-size: 24px;
            font-weight: bold;
            color: #2c5aa0;
        }

        .stat-badge .label {
            font-size: 12px;
            color: #666;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .card-icon {
            font-size: 24px;
            color: #2c5aa0;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .status-box {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .status-box:hover {
            transform: translateY(-5px);
        }

        .status-box.critical {
            background: #ffebee;
            border-left: 5px solid #dc3545;
        }

        .status-box.warning {
            background: #fff3e0;
            border-left: 5px solid #ffc107;
        }

        .status-box.stable {
            background: #e8f5e9;
            border-left: 5px solid #28a745;
        }

        .status-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status-label {
            font-size: 14px;
            color: #666;
        }

        .alert-item {
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .alert-item.critical {
            background: #f8d7da;
            border-left-color: #dc3545;
        }

        .alert-item .patient-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .alert-item .alert-message {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }

        .alert-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-right: 5px;
        }

        .alert-badge.critical {
            background: #dc3545;
            color: white;
        }

        .alert-badge.warning {
            background: #ffc107;
            color: #333;
        }

        .patient-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .patient-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .patient-item:hover {
            background: #f8f9fa;
        }

        .patient-info .name {
            font-weight: bold;
            color: #333;
        }

        .patient-info .id {
            font-size: 12px;
            color: #666;
        }

        .patient-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .patient-status.critical {
            background: #dc3545;
            color: white;
        }

        .patient-status.warning {
            background: #ffc107;
            color: #333;
        }

        .patient-status.stable {
            background: #28a745;
            color: white;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #2c5aa0;
            color: white;
        }

        .btn-primary:hover {
            background: #1e3f7a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: #2c5aa0;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 14px;
            font-weight: bold;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #2c5aa0;
            border-bottom-color: #2c5aa0;
        }

        .tab:hover {
            color: #2c5aa0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1><i class="fas fa-hospital"></i> MedCore AI Dashboard</h1>
                <p style="color: #666; margin-top: 5px;">Real-time Patient Monitoring & Analytics</p>
            </div>
            <div class="stats-quick">
                <div class="stat-badge">
                    <div class="number" id="totalPatients">-</div>
                    <div class="label">Total Patients</div>
                </div>
                <div class="stat-badge">
                    <div class="number" id="activeAlerts">-</div>
                    <div class="label">Active Alerts</div>
                </div>
                <div class="stat-badge">
                    <div class="number" id="criticalCount">-</div>
                    <div class="label">Critical</div>
                </div>
            </div>
        </div>

        <!-- Status Overview -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Patient Status Overview</h2>
                <button class="btn btn-primary" onclick="refreshDashboard()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>
            <div class="status-grid">
                <div class="status-box critical" onclick="filterByStatus('critical')">
                    <div class="status-number" id="criticalPatients">0</div>
                    <div class="status-label">Critical</div>
                </div>
                <div class="status-box warning" onclick="filterByStatus('warning')">
                    <div class="status-number" id="warningPatients">0</div>
                    <div class="status-label">Warning</div>
                </div>
                <div class="status-box stable" onclick="filterByStatus('stable')">
                    <div class="status-number" id="stablePatients">0</div>
                    <div class="status-label">Stable</div>
                </div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="dashboard-grid">
            <!-- Active Alerts -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Active Alerts</h2>
                    <span class="card-icon"><i class="fas fa-bell"></i></span>
                </div>
                <div id="alertsList" class="patient-list">
                    <div class="loading">Loading alerts...</div>
                </div>
            </div>

            <!-- Recent Patients -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">All Patients</h2>
                    <span class="card-icon"><i class="fas fa-users"></i></span>
                </div>
                <input type="text" class="search-box" id="searchBox" placeholder="Search patients by name or ID...">
                <div id="patientsList" class="patient-list">
                    <div class="loading">Loading patients...</div>
                </div>
            </div>

            <!-- Statistics Chart -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Vital Signs Distribution</h2>
                    <span class="card-icon"><i class="fas fa-chart-pie"></i></span>
                </div>
                <div class="chart-container">
                    <canvas id="vitalChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let dashboardData = null;
        let alertsData = null;

        // Load dashboard on page load
        window.onload = function() {
            loadDashboard();
            loadAlerts();
            
            // Auto-refresh every 30 seconds
            setInterval(refreshDashboard, 30000);
        };

        async function loadDashboard() {
            try {
                const response = await fetch('/api/dashboard');
                dashboardData = await response.json();
                
                // Update header stats
                document.getElementById('totalPatients').textContent = dashboardData.total_patients;
                
                // Update status boxes
                document.getElementById('criticalPatients').textContent = dashboardData.critical.length;
                document.getElementById('warningPatients').textContent = dashboardData.warning.length;
                document.getElementById('stablePatients').textContent = dashboardData.stable.length;
                
                // Render patients list
                renderPatientsList(dashboardData);
                
                // Update chart
                updateVitalChart(dashboardData);
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        async function loadAlerts() {
            try {
                const response = await fetch('/api/alerts');
                alertsData = await response.json();
                
                document.getElementById('activeAlerts').textContent = alertsData.total_alerts;
                document.getElementById('criticalCount').textContent = alertsData.critical_count;
                
                renderAlertsList(alertsData.alerts);
                
            } catch (error) {
                console.error('Error loading alerts:', error);
            }
        }

        function renderPatientsList(data) {
            const allPatients = [
                ...data.critical.map(p => ({...p, status: 'critical'})),
                ...data.warning.map(p => ({...p, status: 'warning'})),
                ...data.stable.map(p => ({...p, status: 'stable'}))
            ];
            
            const html = allPatients.map(patient => `
                <div class="patient-item" onclick="viewPatient('${patient.patient_id}')">
                    <div class="patient-info">
                        <div class="name">${patient.name || 'Unknown'}</div>
                        <div class="id">ID: ${patient.patient_id}</div>
                    </div>
                    <span class="patient-status ${patient.status}">${patient.status.toUpperCase()}</span>
                </div>
            `).join('');
            
            document.getElementById('patientsList').innerHTML = html || '<div class="loading">No patients found</div>';
        }

        function renderAlertsList(alerts) {
            if (alerts.length === 0) {
                document.getElementById('alertsList').innerHTML = '<div class="loading">No active alerts</div>';
                return;
            }
            
            const html = alerts.slice(0, 10).map(alert => {
                const firstAlert = alert.alerts[0];
                return `
                    <div class="alert-item ${alert.highest_severity}" onclick="viewPatient('${alert.patient_id}')">
                        <div class="patient-name">
                            <span class="alert-badge ${alert.highest_severity}">${alert.highest_severity.toUpperCase()}</span>
                            ${alert.patient_name}
                        </div>
                        <div class="alert-message">${firstAlert.category}: ${firstAlert.message}</div>
                        ${alert.alert_count > 1 ? `<div style="font-size: 12px; color: #999; margin-top: 5px;">+${alert.alert_count - 1} more alerts</div>` : ''}
                    </div>
                `;
            }).join('');
            
            document.getElementById('alertsList').innerHTML = html;
        }

        function updateVitalChart(data) {
            const ctx = document.getElementById('vitalChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Critical', 'Warning', 'Stable'],
                    datasets: [{
                        data: [
                            data.critical.length,
                            data.warning.length,
                            data.stable.length
                        ],
                        backgroundColor: ['#dc3545', '#ffc107', '#28a745'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function filterByStatus(status) {
            if (!dashboardData) return;
            
            const patients = dashboardData[status] || [];
            const html = patients.map(patient => `
                <div class="patient-item" onclick="viewPatient('${patient.patient_id}')">
                    <div class="patient-info">
                        <div class="name">${patient.name || 'Unknown'}</div>
                        <div class="id">ID: ${patient.patient_id}</div>
                    </div>
                    <span class="patient-status ${status}">${status.toUpperCase()}</span>
                </div>
            `).join('');
            
            document.getElementById('patientsList').innerHTML = html || `<div class="loading">No ${status} patients</div>`;
        }

        function viewPatient(patientId) {
            window.location.href = `/doctor?patient_id=${patientId}`;
        }

        function refreshDashboard() {
            loadDashboard();
            loadAlerts();
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const search = e.target.value.toLowerCase();
            const items = document.querySelectorAll('#patientsList .patient-item');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(search) ? 'flex' : 'none';
            });
        });
    </script>
</body>
</html>
