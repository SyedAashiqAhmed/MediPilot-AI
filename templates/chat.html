<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. AI Live Consultation - ClinicalAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='modern-framework.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='animations.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', var(--font-sans);
            background: var(--gradient-hero);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .page-wrapper {
            min-height: 100vh;
            position: relative;
            padding: 2rem;
        }

        .background-effects {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            animation: float 12s ease-in-out infinite;
            z-index: -1;
        }

        .nav-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 50;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            overflow: hidden;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-header p {
            margin: 0;
            opacity: 0.8;
            font-size: 1.125rem;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.1);
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 1rem;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeInUp 0.4s ease-out;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .message.greeting {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.3);
            color: #bbdefb;
            border-left: 4px solid #2196f3;
        }

        .message.status {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.3);
            color: #ffcc02;
            border-left: 4px solid #ff9800;
            font-style: italic;
        }

        .message.ai_response {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #c8e6c9;
            border-left: 4px solid #4caf50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ffcdd2;
            border-left: 4px solid #f44336;
        }

        .message.complete {
            background: rgba(156, 39, 176, 0.2);
            border: 1px solid rgba(156, 39, 176, 0.3);
            color: #e1bee7;
            border-left: 4px solid #9c27b0;
            font-weight: 600;
        }

        .typing-indicator {
            display: none;
            padding: 1rem 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            font-weight: 500;
        }

        .typing-indicator.active {
            display: block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .typing-indicator::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .input-section {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .patient-id-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .patient-id-input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(255, 255, 255, 0.15);
        }

        .patient-id-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .start-chat-btn {
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            white-space: nowrap;
        }

        .start-chat-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
        }

        .start-chat-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .ai-avatar {
            width: 60px;
            height: 60px;
            background: var(--gradient-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 1rem;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3);
        }

        .floating-particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; right: 15%; animation-delay: 2s; }
        .particle:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .particle:nth-child(4) { top: 40%; right: 30%; animation-delay: 1s; }
        .particle:nth-child(5) { bottom: 60%; right: 40%; animation-delay: 3s; }

        @media (max-width: 768px) {
            .page-wrapper {
                padding: 1rem;
            }

            .nav-link {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }

            .chat-header {
                padding: 1.5rem;
            }

            .chat-header h1 {
                font-size: 1.5rem;
            }

            .chat-messages {
                height: 400px;
                padding: 1rem;
            }

            .input-section {
                padding: 1.5rem;
            }

            .input-group {
                flex-direction: column;
                gap: 1rem;
            }

            .start-chat-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper animate-fadeIn">
        <div class="background-effects"></div>
        
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <a href="/" class="nav-link animate-slideInDown">‚Üê Back to Home</a>
        
        <div class="chat-container animate-scaleIn animate-delay-300">
            <div class="chat-header">
                <div class="ai-avatar">ü§ñ</div>
                <h1>Dr. AI Clinical Consultation</h1>
                <p>Live AI-powered medical analysis and recommendations</p>
            </div>
            
            <div class="chat-messages custom-scrollbar" id="chatMessages">
                <div class="message greeting animate-fadeInUp">
                    Welcome to Dr. AI consultation! Enter a patient ID to start the comprehensive medical analysis.
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                Dr. AI is analyzing your patient data
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="patientId" class="patient-id-input" placeholder="Enter Patient ID (e.g., P12345)" value="P12345">
                    <button id="startChat" class="start-chat-btn">üöÄ Start Consultation</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const patientIdInput = document.getElementById('patientId');
        const startChatBtn = document.getElementById('startChat');
        const typingIndicator = document.getElementById('typingIndicator');
        
        function addMessage(type, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTyping(show) {
            typingIndicator.classList.toggle('active', show);
            if (show) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
        
        function startConsultation() {
            const patientId = patientIdInput.value.trim();
            if (!patientId) {
                addMessage('error', 'Please enter a patient ID');
                return;
            }
            
            // Clear previous messages
            chatMessages.innerHTML = '';
            addMessage('greeting', `Starting consultation for Patient ${patientId}...`);
            
            // Disable button and show typing
            startChatBtn.disabled = true;
            startChatBtn.textContent = 'Consulting...';
            showTyping(true);
            
            // Start streaming consultation
            const eventSource = new EventSource(`/chat_consultation/${patientId}`);
            
            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'complete') {
                        showTyping(false);
                        startChatBtn.disabled = false;
                        startChatBtn.textContent = 'Start New Consultation';
                        eventSource.close();
                    } else {
                        showTyping(false);
                        addMessage(data.type, data.message);
                    }
                } catch (e) {
                    console.error('Error parsing event data:', e);
                }
            };
            
            eventSource.onerror = function(event) {
                showTyping(false);
                addMessage('error', 'Connection error. Please try again.');
                startChatBtn.disabled = false;
                startChatBtn.textContent = 'Start Consultation';
                eventSource.close();
            };
        }
        
        startChatBtn.addEventListener('click', startConsultation);
        patientIdInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startConsultation();
            }
        });
    </script>
</body>
</html>
